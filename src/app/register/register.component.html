<div class="container">
    <div class="content"> 
        <form #frmRegister="ngForm" class="registerContainer" (ngSubmit)="onRegister(frmRegister)">
            <div class="center">
                <div class="left-side">
                    <p class="CreateAcount-text">Create an Acount</p>
                    <mat-form-field  >
                        <mat-label>User</mat-label>
                        
                        <input matInput [(ngModel)]="name" name="name" required >
        
                    </mat-form-field>
        
                    <mat-form-field >
                        <mat-label>Password</mat-label>
        
                        <input matInput [(ngModel)]="password" name="password" type="password" required>
        
                    </mat-form-field>
                    
                    <mat-form-field >
                        <mat-label>Confirm Password</mat-label>
        
                        <input matInput [(ngModel)]="confirmPassword" name="confirmPassword" type="Password" required>
        
                    </mat-form-field>
    
                    <div class="center">
                        <button class="button" type = "submit"> Register </button>
                    </div>
                </div>
            </div>
            
            <div class="right-side">
                <img src="assets/images/Smart-Green-Island-Makeathon.jpg" class="img" alt="Company Logo">
            </div>
        </form>
    </div>
</div>
